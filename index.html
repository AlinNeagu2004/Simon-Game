<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <meta name="description"
    content="Challenge your memory skills by playing one of the most popular electronic games of 70s and 80s. How many levels can you pass?">
  <meta name="author" content="Alin Neagu">

  <meta property="og:title" content="Simon Game">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://alinneagu2004.github.io/Simon-Game/">
  <meta property="og:description"
    content="Challenge your memory skills by playing one of the most popular electronic games of 70s and 80s. How many levels can you pass?">
  <meta property="og:image" content="images/media.png">

  <link rel="icon" href="images/favicon.ico">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
</head>

<body onload="loadSound();">

  <header>
    <h1 id="level-title">Press A Key to Start</h1>
  </header>


  <main class="container">

    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>

</body>

</html>
